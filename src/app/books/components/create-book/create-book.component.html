<div class="container">
    <form [formGroup]="createBookForm" (ngSubmit)="onSubmit()">
        <h3>Add new book</h3>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" class="form-control" formControlName="title">

            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
                <div *ngIf="title.errors.minlength">
                    Title must be at least 2 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author" class="form-control" formControlName="author">

            <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
                <div *ngIf="author.errors.required">
                    Author is required.
                </div>
                <div *ngIf="author.errors.minlength">
                    Author must be at least 4 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="rentPrice">Rent Price:</label>
            <input type="text" id="rentPrice" placeholder="Rent Price" class="form-control" formControlName="rentPrice">

            <div *ngIf="rentPrice.invalid && (rentPrice.dirty || rentPrice.touched)" class="alert alert-danger">
                <div *ngIf="rentPrice.errors.required">
                    Rent Price is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="salePrice">Sale Price:</label>
            <input type="text" id="salePrice" placeholder="Sale Price" class="form-control" formControlName="salePrice">

            <div *ngIf="salePrice.invalid && (salePrice.dirty || salePrice.touched)" class="alert alert-danger">
                <div *ngIf="salePrice.errors.required">
                    Sale Price is required.
                </div>
            </div>
        </div>

        <p *ngIf="requestErrorMessage">{{requestErrorMessage}}</p>

        <button type="submit" class="btn btn-primary" [disabled]="!createBookForm.valid">Create</button>
    </form>
</div>
