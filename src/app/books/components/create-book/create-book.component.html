<div class="container">
    <form [formGroup]="createBookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author" class="form-control" formControlName="author">
        </div>

        <button type="submit">Create</button>
    </form>
</div>
